---
# Check before setup 
- name: Checking before setup linux Server
  stat: 
    path: /YMSL_WORK/ExsistanceChecking
  register: check_file

- name: Result of checking before setup linux Server
  fail:
    msg: "TARGET SERVER IS EXISTING!! JOB WAS CANCELLED!!"
  when: check_file.stat.exists == false


# Start linux-server setup tasks
- name: Modify hostname
  hostname: 
    name: "{{ host_name }}"

- name: Modify root password
  user:
    name: "root"
    password: "{{ host_password | password_hash('sha512') }}"

- name: Format /etc/hosts
  copy:
    src: files/hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: "0644"

- name: Add SMTP and myself to /etc/hosts
  lineinfile:
    dest: "/etc/hosts"
    line: "{{ item }}"
  with_items:
    - "# SMTP"
    - "{{ mail_server }} {{ mail_domain }}"
    - "{{ mail_server }} po mailhost po.{{ mail_domain }}"
    - " "
    - "{{ host_ip }} {{ host_name }} {{ host_name }}.{{ mail_domain }} "

- name: Set locale
  command: localectl set-locale LANG=en_US.UTF-8

- name: Set timezone 
  timezone:
    name: "{{ timezone_name }}"
  register: timezone

- name: Format NTP setting
  copy:
    src: files/chrony.conf
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: "0644" 
    backup: yes

- name: Setup NTP 
  lineinfile:
    dest: "/etc/chrony.conf"
    line: "{{ item }}"
  with_items:
    - "server {{ ntp_server}} iburst"

- name: Restart chronyd
  systemd:
    name: chronyd
    state: restarted

- name: Reboot for test
  reboot:
    msg: "Reboot testing now. Please wait until started the Server."

- name: Delete checking file(ExsistanceChecking)
  file:
    path: /YMSL_WORK/ExsistanceChecking
    state: absent


# Checking after setup 
- name: Check chronyd status
  systemd:
    name: chronyd
    state: started 

- name: Exec cofirmation shellscript
  script: os_setting_confirmation.sh


